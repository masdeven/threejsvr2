<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Computer Component Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="splash-screen">
      <div class="spinner"></div>
      <div id="loading-text">Memuat Aset...</div>
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div class="rotate-overlay">
      <p>
        Putar perangkat Anda ke mode <b>landscape</b> untuk pengalaman terbaik
        ðŸš€
      </p>
    </div>

    <div id="welcome-overlay" class="screen-overlay hidden">
      <h1>KomputerKu 3D</h1>
      <p>
        Jelajahi berbagai komponen perangkat keras komputer dalam visualisasi 3D
        yang interaktif. Aplikasi ini ditujukan untuk keperluan edukasi.
      </p>
      <button id="welcome-next-button">Yuk Mulai Sekarang</button>
    </div>

    <div id="name-input-overlay" class="screen-overlay hidden">
      <!-- <h2>Siapa nama kamu?*</h2> -->
      <div class="input-container">
        <input
          type="text"
          id="player-name-input"
          maxlength="15"
          autocomplete="off"
          required
        />
        <label for="player-name-input" class="label">Siapa nama kamu?*</label>
        <div class="underline"></div>
      </div>
      <button id="continue-button">OK</button>
    </div>

    <div id="container"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
